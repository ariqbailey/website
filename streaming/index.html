<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="boxes">
            <div class="ultra-wrapper">
                <a href="https://youtube.com" target="_blank">
                    <div class="box-wrapper">
                        <div class="box one">
                            <img src="assets/youtube-logo-9.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="https://netflix.com" target="_blank">
                    <div class="box-wrapper">
                        <div class="box two">
                            <img src="assets/netflix-logo-5.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="https://hulu.com" target="_blank">
                    <div class="box-wrapper">
                        <div class="box three">
                            <img src="assets/hulu-logo.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="https://www.amazon.com/video" target="_blank">
                    <div class="box-wrapper">
                        <div class="box four">
                            <img src="assets/prime-video.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="https://disneyplus.com" target="_blank">
                    <div class="box-wrapper">
                        <div class="box five">
                            <img src="assets/disney-plus-logo.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="https://hbomax.com" target="_blank">
                    <div class="box-wrapper">
                        <div class="box six">
                            <img src="assets/hbo_max_logo.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="https://twitch.tv" target="_blank">
                    <div class="box-wrapper">
                        <div class="box seven">
                            <img src="assets/twitch-logo.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="http://sportsurge.net" target="_blank">
                    <div class="box-wrapper">
                        <div class="box size">
                            <img src="assets/sportsurge-logo.jpg" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="ultra-wrapper">
                <a href="https://app.plex.tv/desktop" target="_blank">
                    <div class="box-wrapper">
                        <div class="box size">
                            <img src="assets/plex-logo.png" alt="" class="">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
